<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <!--BOOTSRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!--EXTERNAL CSS-->
</head>

<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4">Employee Registration Form</h1>
        <p class="text-center mb-4">Please fill in the informatin requested below in order to complete the employee
            registratin. Thank you!</p>

        <form name="employeeRegistrationForm">

            <div class="row mb-3">
                <label for="firstName">Full Name<span class="text-danger">*</span></label>

                <div class="col-md-5 mb-2">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name*" class="form-control"
                        required>
                </div>
                <div class="col-md-2 mb-2">
                    <input type="text" id="middleName" name="middleName" placeholder="M.I." class="form-control">
                </div>
                <div class="col-md-5 mb-2">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name*" class="form-control"
                        required>
                </div>

            </div>

            <div class="row mb-3">
                <label for="dob">Date of Birth<span class="text-danger">*</span></label>
                <div class="col-md-12">
                    <input type="date" id="dateOfBirth" class="form-control" name="dateOfBirth" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-select" name="gender">
                        <option value="">--- Select Gender ---</option>
                        <option value="n/a">Rather not say</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>

                </div>
                <div class="col-md-6">
                    <label for="maritalStatus" id="maritalStatusLabel">Marital Status<span
                            class="text-danger">*</span></label>

                    <select id="maritalStatus" class="form-select" name="maritalStatus" required>
                        <option value="">--- Select Status ---</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                        <option value="separated">Separated</option>
                    </select>
                </div>
            </div>


            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email">Email<span class="text-danger">*</span></label>
                    <input type="email" id="email" class="form-control" id="email" name="email" placeholder="Email*"
                        required>

                </div>
                <div class="col-md-6">
                    <label for="contact" id="contactLabel">Phone Number<span class="text-danger">*</span></label>
                    <input type="tel" id="contact" class="form-control" name="contact" placeholder="### ### #### *"
                        required>

                </div>
            </div>

            <div class="row mb-3">
                <label for="address">Home Address<span class="text-danger">*</span></label>
                <div class="col-md-12 mb-2">
                    <input type="text" name="streetAddress" class="form-control" id="streetAddress"
                        placeholder="Street Address*" required>
                </div>
                <div class="col-md-6 mb-2">
                    <input type="text" name="cityAddress" class="form-control" id="cityAddress" placeholder="City*"
                        required>
                </div>
                <div class="col-md-6 mb-2">
                    <input type="text" name="provinceAddress" class="form-control" id="provinceAddress"
                        placeholder="Province*" required>
                </div>
                <div class="col-md-6 mb-2">
                    <input type="text" name="countryAddress" class="form-control" id="countryAddress"
                        placeholder="Country*" required>
                </div>
                <div class="col-md-6 mb-2">
                    <input type="text" name="ZIPcode" class="form-control" id="ZIPcode" placeholder="ZIP Code*"
                        required>
                </div>
            </div>


            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="position" id="positionLabel">Job Title<span class="text-danger">*</span></label>
                    <input type="text" id="position" class="form-control" name="position" placeholder="Job Title*"
                        required>
                </div>

                <div class="col-md-6">
                    <label for="department" id="departmentLabel">Department<span class="text-danger">*</span></label>
                    <input type="text" id="department" class="form-control" name="department" placeholder="Department*"
                        required>
                </div>
            </div>


            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dateHired">Date Hired<span class="text-danger">*</span></label>
                    <input type="date" id="dateOfHired" class="form-control" name="dateOfHired" required>
                </div>
                <div class="col-md-6">
                    <label for="employmentType" id="employmentTypeLabel">Employment Type<span
                            class="text-danger">*</span></label>
                    <select id="employmentType" class="form-select" name="employmentType" required>
                        <option value="">--- Select Employment Type ---</option>
                        <option value="fullTime">Full-Time</option>
                        <option value="partTime">Part-Time</option>
                        <option value="contracted">Contract</option>
                        <option value="intern">Intern</option>
                    </select>
                </div>
            </div>

            <div class=" row mb-3">
                <label for="emergencyContact">Emergency Contact<span class="text-danger">*</span></label>
                <div class="col-md-6">

                    <input type="text" id="ECname" class="form-control" name="ECname"
                        placeholder="Emergency Contact Name*" required>
                </div>
                <div class="col-md-6">
                    <input type="tel" id="ECnum" class="form-control" name="ECnum"
                        placeholder="Emergency Contact Number*" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <button type="submit" class="form-control">Register</button>
                </div>
            </div>
            <span class="text-danger">required field*</span>

        </form>
    </div>
</body>

</html>
