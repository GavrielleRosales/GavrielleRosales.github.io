<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="external_registration.css"> <!--EXTERNAL CSS-->
</head>
<body>
    <h1>Employee Registration Form</h1>
    <p>Please fill in the informatin requested below in order to complete the employee registratin. Thank you!</p>

    <form name="employeeRegistrationForm"> 
        <label for="name">Full Name<a>*</a></label> <br>
        <input type="text" id="firstName" class="firstName" name="firstName" placeholder="First Name*" required> 
        <input type="text" id="middleName" class="middleName" name="middleName" placeholder="Middle Name">
        <input type="text" id="lastName" class="lastName" name="lastName" placeholder="Last Name*" required>
        <br> <br>

        <label for="dob">Date of Birth<a>*</a></label><br>
        <input type="date" id="dateOfBirth" class="dateOfBirth" name="dateOfBirth" required><br><br>

        
        <label for="gender">Gender</label>        
        <label for="maritalStatus" id="maritalStatusLabel">Marital Status<a>*</a></label>
        <br>

        <select id="gender" class="gender" name="gender">
            <option value="">--- Select Gender ---</option>
            <option value="n/a">Rather not say</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>
        
        <select id="maritalStatus" class="maritalStatus" name="maritalStatus" required>
            <option value="">--- Select Status ---</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
            <option value="separated">Separated</option>
        </select>
        <br><br>
        
        <label for="email">Email<a>*</a></label>
        <label for="contact" id="contactLabel">Phone Number<a>*</a></label>
        <br>

        <input type="email" id="email" class="email" id="email" name="email" placeholder="Email*" required>

        <input type="tel" id="contact" class="contact" name="contact" placeholder="### ### #### *" required>
        <br> <br>

        <label for="address">Home Address<a>*</a></label><br>
        <input type="text" name="streetAddress" class="streetAddress" id="streetAddress" placeholder="Street Address*" required>
        <input type="text" name="cityAddress" class="cityAddress" id="cityAddress" placeholder="City*" required>
        <input type="text" name="provinceAddress" class="provinceAddress" id="provinceAddress" placeholder="Province*" required>
        <input type="text" name="countryAddress" class="countryAddress" id="countryAddress" placeholder="Country*" required>
        <input type="text" name="ZIPcode" class="ZIPcode" id="ZIPcode" placeholder="ZIP Code*" required>
        <br> <br>

        <label for="position" id="positionLabel">Job Title<a>*</a></label> 
        <label for="department" id="departmentLabel">Department<a>*</a></label>
        <br>

        <input type="text" id="position" class="position" name="position" placeholder="Job Title*" required>
        <input type="text" id="department" class="department" name="department" placeholder="Department*" required>
        <br> <br> 

        <label for="dateHired">Date Hired<a>*</a></label>
        <label for="employmentType" id="employmentTypeLabel">Employment Type<a>*</a></label>
        <br>

        <input type="date" id="dateOfHired" class="dateOfHired" name="dateOfHired" required>
        <select id="employmentType" class="employmentType" name="employmentType" required>
            <option value="">--- Select Employment Type ---</option>
            <option value="fullTime">Full-Time</option>
            <option value="partTime">Part-Time</option>
            <option value="contracted">Contract</option>
            <option value="intern">Intern</option>
        </select>
        <br><br>

        <label for="emergencyContact">Emergency Contact<a>*</a></label> <br>
        <input type="text" id="ECname" class="ECname" name="ECname" placeholder="Emergency Contact Name*" required>
        <input type="tel" id="ECnum" class="ECnum" name="ECnum" placeholder="Emergency Contact Number*" required>

        <small>required field*</small>
        <br><br>

        <input type="submit" value="Register">
    </form>
    
</body>
</html>
